<div class="container mt-5 col-6">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Employee ID</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="xx">
    </div>
    <div class="mb-3">

    <input type="Text" class="form-control" id="exampleFormControlInput2" placeholder="name">

    <div class="mb-3">

            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
